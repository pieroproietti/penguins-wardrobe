# owl
---
name: owl
description: Owl is a clone of quirinux by Charlie MartÃ­nez
author: artisan
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - buster
  - chimaera
  - focal
  - groovy
  - hirsute
  - impish
  - jammy
sequence:
  repositories:
    sourcesList:
      - main
      - contrib
      - non-free
    sourcesListD:
      - >-
        echo "deb [trusted=yes] http://quirinux.ga/repo/ quirinux main" | tee
        /etc/apt/sources.list.d/quirinux-ga.list > /dev/null
    update: true
    full-upgrade: true
  packages:
    - firefox-esr
    - mutt
    - thunderbird
    - yad
  accessories:
    - ./grafica
    #- ./liquorix
    - ./multimedia
    #- ./office
    - base
    - eggs-dev
    - firmwares
    - xfce4
  debs: false
  dirs: true
  hostname: true
  reboot: true
