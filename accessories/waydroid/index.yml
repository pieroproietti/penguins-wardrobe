# waydroid
---
name: waydroid
description: waydroid installer
author: Jon West
release: 0.0.1
distributions:
  - bookworm
  - bullseye
  - chimaera
  - focal
  - impish
  - jammy
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm -f /usr/share/keyrings/waydroid.gpg
      - >-
        curl -fsSL  "https://repo.waydro.id/waydroid.gpg" | gpg --dearmor -o
        /usr/share/keyrings/waydroid.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/waydroid.gpg]
        https://repo.waydro.id/ `lsb_release -cs` main" | tee
        /etc/apt/sources.list.d/waydroid-ppa.list > /dev/null
    update: true
    upgrade: true
  dependencies:
    - git
    - iptables
    - lxc
    - wget
  packages:
    - desktop-base
    - gir1.2-accountsservice-1.0
    - gir1.2-atk-1.0
    - gir1.2-atspi-2.0
    - gir1.2-caribou-1.0
    - gir1.2-champlain-0.12
    - gir1.2-clutter-1.0
    - gir1.2-cogl-1.0
    - gir1.2-coglpango-1.0
    - gir1.2-dazzle-1.0
    - gir1.2-evince-3.0
    - gir1.2-freedesktop
    - gir1.2-gck-1
    - gir1.2-gcr-3
    - gir1.2-gdata-0.0
    - gir1.2-gdesktopenums-3.0
    - gir1.2-gdkpixbuf-2.0
    - gir1.2-gdm-1.0
    - gir1.2-geoclue-2.0
