# wardrobe: penguins-wardrobe
# costume: /eagle
---
name: eagle
description: desktop xfce4 plus proxmox-ve
author: artisan
release: 0.0.1
distributions:
  - bullseye
atom:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
    sources_list_d:
      - rm -f /usr/share/keyrings/proxmox-release-bullseye.gpg
      - >-
        curl -fsSL
        "http://download.proxmox.com/debian/proxmox-release-bullseye.gpg" | gpg
        --dearmor -o /usr/share/keyrings/proxmox-release-bullseye.gpg
      - >-
        echo "deb [signed-by=/usr/share/keyrings/proxmox-release-bullseye.gpg]
        http://download.proxmox.com/debian/pve `lsb_release -cs`pve-no-subscription" | tee
        /etc/apt/sources.list.d/pve-no-subscription.list > /dev/null
    update: true
    upgrade: true
  preinst: 
    - insert_pvelocalhost.sh
  packages:
    - adwaita-qt
    - firefox-esr
    - libxfce4ui-utils
    - lightdm
    - open-iscsi
    - postfix
    - proxmox-ve
    - spice-vdagent
    - tango-icon-theme
    - thunar
    - virt-viewer
    - xarchiver
    - xfce4-appfinder
    - xfce4-panel
    - xfce4-pulseaudio-plugin
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4
  accessories:
    - base
    - eggs-dev
customize:
  dirs: true
  scripts:
    - desktop_link.sh
  hostname: true
reboot: true
