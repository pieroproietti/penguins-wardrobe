# wardrobe: .
# costume: /gypaetus
---
name: gypaetus
description: >-
  desktop xfce4 plus all for crytpo
author: artisan
release: 0..1
distributions:
  - trixie
  - excalibur
sequence:
  repositories:
    sources_list:
      - main
      - contrib
      - non-free
      - non-free-firmware
    update: true
    upgrade: true
  packages:
    - libxfce4ui-utils
    - lightdm
    - lightdm-gtk-greeter
    - network-manager-gnome
    - pipewire-pulse
    - policykit-1-gnome
    - qt5ct
    - spice-vdagent
    - tango-icon-theme
    - thunar
    - thunar-archive-plugin
    - xarchiver
    - xfce4-appfinder
    - xfce4-notifyd
    - xfce4-panel
    - xfce4-power-manager
    - xfce4-pulseaudio-plugin
    - xfce4-screenshooter
    - xfce4-session
    - xfce4-settings
    - xfce4-terminal
    - xfce4-whiskermenu-plugin
    - xfconf
    - xfdesktop4
    - xfwm4

    # fonts
    - adwaita-icon-theme-full 
    - adwaita-qt
    - fonts-font-awesome 
    - fonts-noto-color-emoji 
    - gnome-icon-theme

    # plymouth
    - plymouth
    - plymouth-themes

    # Added gio command
    - libglib2.0-bin
    - gnome-disk-utility

  accessories:
    - base
    # eggs-dev
finalize:
  customize: true
  cmds:
    - mkdir /opt/gypaetus -p
    - wget https://github.com/floating/frame/releases/download/v0.6.11/Frame-0.6.11.AppImage -O /opt/gypaetus/Frame.AppImage
    - wget https://download.electrum.org/4.5.8/electrum-4.5.8-x86_64.AppImage -O /opt/gypaetus/Electrum.AppImage
    - chmod +x /opt/gypaetus/*.AppImage
    - ln -sf /opt/gypaetus/Frame.AppImage /usr/local/bin/frame
    - ln -sf /opt/gypaetus/Electrum.AppImage /usr/local/bin/electrum
    - curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
    - echo "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main" | sudo tee /etc/apt/sources.list.d/brave-browser.list
    - apt update && sudo apt install brave-browser -y    
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/config_g4.sh
    - ../../scripts/hostname.sh
    - plymouth-set-default-theme bgrt
    - update-initramfs -u
reboot: true
