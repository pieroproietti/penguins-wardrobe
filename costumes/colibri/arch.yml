# wardrobe: .
# distro: arch
# costume: colibri
---
name: colibri
description: >-
  desktop xfce4 plus all that I need to develop eggs, firmwares
author: artisan
release: 0.0.1
distributions:
  - rolling
sequence:
  repositories:
    update: true
    upgrade: true

  packages:
    - firefox
    - lightdm
    - lightdm-gtk-greeter
    - network-manager-applet
    - polkit-gnome
    - shellcheck
    - spice-vdagent
    - unzip
    - xarchiver
    - xdg-user-dirs
    - xorg-xrandr

    # xfce-minimal
    - xfce4-session
    - xfwm4
    - xfce4-panel
    - xfdesktop
    - thunar 
    - xfce4-settings 
    - xfce4-terminal
    - xorg-server
    - zenity

    # fonts
    - noto-fonts # Un set di font completo e moderno di Google
    - noto-fonts-emoji # Per il supporto alle emoji

    # audio
    - alsa-utils
    - pipewire
    - pipewire-pulse   # Fornisce compatibilit√† per le app che si aspettano PulseAudio
    - wireplumber      # Session manager per PipeWire
    - pipewire-alsa    # Per reindirizzare le app che usano ALSA a PipeWire

    # various
    - bluez
    - bluez-utils
    - cups
    - gvfs # per automomunt
    - gnome-disk-utility

  accessories:
    - eggs-dev

finalize:
  customize: true
  cmds:
    # arch
    - groupadd -r autologin
    - gpasswd -a "${SUDO_USER}" autologin
    - systemctl enable NetworkManager
    - systemctl enable udisks2.service
    - systemctl enable lightdm
    - systemctl enable cups.service
    - systemctl enable bluetooth.service

    # standard
    - ../../scripts/config_desktop_link.sh
    - ../../scripts/config_lightdm.sh
    - ../../scripts/hostname.sh

reboot: true
