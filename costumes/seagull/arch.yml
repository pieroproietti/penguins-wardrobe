# seagull
# again to solve dependencies gtk4
---
name: seagull
description: gnome/wayland/waydroid
author: artisan
release: 0.0.1
distributions: 
- rolling
sequence:
  repositories:
    update: true
    upgrade: true
  packages:
    - gnome-extra
    - linux-zen
    - linux-zen-headers
    - networkmanager
    - waydroid
    - waydroid-image
customize:
  dirs: true
  scripts:
  # arch
  - gpasswd -a "${SUDO_USER}" autologin
  - groupadd -r autologin
  - grub-mkconfig -o /boot/grub/grub.cfg 
  - systemctl enable gdm
  - systemctl enable NetworkManager

  # standard
  # - ../../scripts/config_desktop_link.sh
  # - ../../scripts/config_gdm3.sh
  - ../../scripts/hostname.sh
    
reboot: true
